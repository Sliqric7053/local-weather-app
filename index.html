<!DOCTYPE html>
<html>
  <head>
    <!-- The below 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Weather Application</title>
    <link
      rel="stylesheet"
      href="main.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <!-- Latest compiled and minified CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section id="input-area" class="main-section text-center">
        <form id="form-container">
          <div id="search" class="search">
            <div id="search-header" class="search-header">
              <input
                type="text"
                id="city"
                placeholder="Enter City to Search"
                onfocus="this.value=''"
              />
              <button id="submit-btn">
                Submit
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="cel-to-fah">
          <button id="show-celcius">
            °C<i class="fa fa-fw fa-smile-o"></i>
          </button>
          <button id="show-fahrenheit">
            °F <i class="fa fa-fw fa-frown-o"></i>
          </button>
        </div>
      </section>
      <section class="main-section text-center">
        <h1>Free Code Camp</h1>
        <h3>Local Weather</h3>
        <hr />
        <div id="temp-data"></div>
      </section>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
